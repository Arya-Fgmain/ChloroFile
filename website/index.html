    <img id="drag1" src="img/fileleaf.png" draggable="true" ondragstart="drag(event)" width="200" height="200" style="position: absolute; top: 0; left: 50px;">
    <script>
        window.onload = function() {
            var img = document.getElementById('drag1');
            var container = document.body;
            var active = false;
            var currentX;
            var currentY;
            var initialX;
            var initialY;
            var xOffset = 0;
            var yOffset = 0;
        
            // Update the initial position of the image
            initialX = img.offsetLeft;
            initialY = img.offsetTop;
        
            container.addEventListener('mousedown', function(e) {
                if (e.target === img) {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
        
                    if (e.target === img) {
                        active = true;
                    }
                }
            });
        
            container.addEventListener('mouseup', function() {
                initialX = currentX;
                initialY = currentY;
        
                active = false;
            });
        
            container.addEventListener('mousemove', function(e) {
                if (active) {
                    e.preventDefault();
        
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
        
                    xOffset = currentX;
                    yOffset = currentY;
        
                    setTranslate(currentX, currentY, img);
                }
            });
        
            function setTranslate(xPos, yPos, el) {
                el.style.transform = 'translate3d(' + xPos + 'px, ' + yPos + 'px, 0)';
            }
        };
        </script>  
        <script src="run.js"></script>                              
</body>
